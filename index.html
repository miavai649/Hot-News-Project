<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hot News</title>
  <!-- daisyUi & tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header class="container mx-auto my-5">
    <div class="flex flex-col w-full">
      <div class="grid h-20 card bg-base-300 rounded-box place-items-center">
        <!-- navbar -->
        <div class="navbar bg-base-100">
          <div class="flex-1">
            <a class="btn btn-warning text-stone-500 normal-case px-2 md:px-4 md:text-xl">Hot News</a>
          </div>
          <div class="flex-none">
            <ul class="menu menu-horizontal p-0">
              <li><a>Home</a></li>
              <li><a>Blog</a></li>
            </ul>
          </div>
        </div>
      </div> 
      <div class="divider"></div> 
      <div class="grid h-20 card rounded-box place-items-center">
        <ul class="menu menu-horizontal bg-base-100 rounded-box grid grid-cols-3 lg:grid-cols-8 justify-center">
          <li class="font-semibold text-md lg:text-xl text-center"><a>Breaking News</a></li>
          <li class="font-semibold text-md lg:text-xl text-center"><a>Regular News</a></li>
          <li class="font-semibold text-md lg:text-xl text-center"><a>International News</a></li>
          <li class="font-semibold text-md lg:text-xl text-center"><a>Sports</a></li>
          <li class="font-semibold text-md lg:text-xl text-center"><a>Entertainment</a></li>
          <li class="font-semibold text-md lg:text-xl text-center"><a>Culture</a></li>
          <li class="font-semibold text-md lg:text-xl text-center"><a>Arts</a></li>
          <li class="font-semibold text-md lg:text-xl text-center"><a>All News</a></li>
        </ul>
      </div>
    </div>
  </header>
  <script src="js/app.js"></script>
</body>
</html>
